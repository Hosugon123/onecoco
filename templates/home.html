<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 主題切換按鈕 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 12px 20px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* 深色主題樣式 */
        [data-theme="dark"] {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --bg-nav: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            --text-primary: #e8e8e8;
            --text-secondary: #b8b8cc;
            --text-muted: #8a8a9a;
            --border-color: #2a2a3e;
            --shadow: rgba(0, 0, 0, 0.4);
            --accent-purple: #6366f1;
            --accent-blue: #3b82f6;
        }
        
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
        }
        
        [data-theme="dark"] .main-content {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        [data-theme="dark"] .main-content h2 {
            color: var(--text-primary);
        }
        
        [data-theme="dark"] .main-content p {
            color: var(--text-secondary);
        }
        
        [data-theme="dark"] .feature-list li {
            color: var(--text-secondary);
        }
        
        [data-theme="dark"] .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 1px solid var(--border-color);
        }
        
        [data-theme="dark"] .btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }
        
        [data-theme="dark"] .header {
            color: var(--text-primary) !important;
        }
        
        [data-theme="dark"] .header h1 {
            color: var(--text-primary) !important;
        }
        
        [data-theme="dark"] .header p {
            color: var(--text-secondary) !important;
        }
        
        [data-theme="dark"] .cta-section {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%) !important;
            color: var(--text-primary) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
        }
        
        [data-theme="dark"] .cta-section h3 {
            color: var(--text-primary) !important;
        }
        
        [data-theme="dark"] .footer {
            color: var(--text-secondary) !important;
        }
        
        [data-theme="dark"] .feature-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%) !important;
            border: 1px solid var(--border-color) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
        }
        
        [data-theme="dark"] .feature-card h3 {
            color: #667eea !important;
        }
        
        [data-theme="dark"] .feature-card p {
            color: var(--text-secondary) !important;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .welcome-section h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .welcome-section p {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .feature-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .feature-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .feature-card p {
            color: #666;
            line-height: 1.5;
        }
        
        .cta-section {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }
        
        .cta-section h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid white;
        }
        
        .btn:hover {
            background: transparent;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border-color: white;
        }
        
        .btn-secondary:hover {
            background: white;
            color: #667eea;
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- 主題切換按鈕 -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">🌙</span>
        <span id="theme-text">深色</span>
    </button>

    <div class="container">
        <div class="header">
            <h1>🔥 {{ title }}</h1>
            <p>讓記帳變得更簡單，讓利潤更清晰！</p>
        </div>
        
        <div class="main-content">
            <div class="welcome-section">
                <h2>{{ welcome_message }}</h2>
                <p>這是一個專為「一口口麻辣串」麻辣燙店設計的記帳和利潤結算系統，提供完整的業務管理解決方案。</p>
            </div>
            
            <div class="features-grid">
                {% for feature in features %}
                <div class="feature-card">
                    <h3>{{ feature }}</h3>
                    <p>專業的業務管理功能，幫助您更好地經營麻辣燙店。</p>
                </div>
                {% endfor %}
            </div>
            
            <div class="cta-section">
                <h3>準備好開始了嗎？</h3>
                <div class="cta-buttons">
                    <a href="{% url 'custom_login' %}" class="btn">🚀 登入系統</a>
                    <a href="{% url 'custom_register' %}" class="btn btn-secondary">📝 註冊帳號</a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 一口口麻辣串記帳系統. 讓記帳變得更簡單！</p>
        </div>
    </div>

    <script>
        // 主題切換功能
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '🌙';
                themeText.textContent = '深色';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                themeText.textContent = '淺色';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // 載入時檢查保存的主題
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (savedTheme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                themeText.textContent = '淺色';
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '🌙';
                themeText.textContent = '深色';
            }
        }
        
        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>
</html>
